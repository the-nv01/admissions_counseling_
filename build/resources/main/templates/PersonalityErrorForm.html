<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin_app}" xml:lang="ja" lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WARNING</title>
  <link rel="stylesheet" href="css/warning-point.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    *{
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
    }

    body{
      font-family: system-ui;


    }

    .title-box{
      display: flex;
      width: 75%;
      height: 300px;
      border: 4px solid red;
      margin: 10% auto;
      justify-content: center;
      align-items: center;
      border-radius:  20% ;
      box-shadow: 3px 4px 5px red;

    }
    .title{
      padding: 10% 5%;
      text-align: center;
      font-size: 3rem;
      font-weight: 400;
      color: rgb(13, 74, 187);
      text-shadow: 3px 0px 0 rgb(22, 97, 117),
      0px 1px 0 rgb(19, 19, 169),
      0 0 1px rgb(123, 123, 16)  ;

    }

    .title-box::after{
      content:"\21" ;
      font-size: 10rem;

      color: red;
      text-shadow: 3px 3px rgba(28, 5, 5, 0.185);

      margin-left: -60px;
    }

  </style>
</head>
<body>
<div class="warning-point">
  <div class="title-box">
    <p class="title" th:text="'Chúng tôi không thể tìm thấy tính cách phù hợp nhất của bạn khi số điểm dành cho tính cách cao nhất của bạn là: ' + ${type.totalAnswer == null ? 0 : type.totalAnswer} + '/100'">
    </p>

  </div>
  <br>
  <br>
  <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" type="button" onclick="back()">Quay lại</button>
  </div>
</div>
</body>
<script>
  function back() {
    window.history.back()
  }
</script>
</html>
